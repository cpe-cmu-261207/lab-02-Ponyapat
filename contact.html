<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="contact.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	
	<title>My Contact</title>
</head>
<button class="button button1"><a href="CV.html">Main Menu</a></button>
<button class="button button2"><a href="gallery.html"> My Galley</a></button>
<button class="button button3">Contact</button>
<button class="button button4"><a href="gpa.html">GPA Calculator</a></button>

<body>
	<h1>My Contact</h1>
<br>
<div class="conDiv">	
<form class="font">
  <label for="fname" >First Name : </label>
  <br>
  <input type="text" id="fname" name="fname">
<br>
<br>
  <label for="lname" >Last Name : </label>
  <br>
  <input type="text" id="lname" name="lname">
 <br>
<br>
  <label for="message" >Message : </label>
  <br>
  <textarea class="form-control" rows="5" id="comment"></textarea>
 <br>
 <label for="gender">Gender : </label>
 <br>
  <div class="form-check-inline">
      <label class="form-check-label" for="check1">
        <input type="checkbox" class="form-check-input" id="check1" name="vehicle1" value="something" checked>Male
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="check2">
        <input type="checkbox" class="form-check-input" id="check2" name="vehicle2" value="something">Female
      </label>
    </div>
  <br>
<br>
  <label for="phone" >Phone number : </label>
  <br>
  <input type="text" id="phone" name="phone">
 <br>
<br>

  <label for="mail" >Email : </label>
  <br>
  <input type="text" id="mail" name="mail">
 <br>
<br>
<button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>


</body>
</html>
